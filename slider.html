  <!-- Place either at the bottom in the <head> of your page or inside your CSS -->
<style type="text/css">
@keyframes slidy {
0% { left: 0%; }
20% { left: 0%; }
25% { left: -100%; }
45% { left: -100%; }
50% { left: -200%; }
70% { left: -200%; }
75% { left: -300%; }
95% { left: -300%; }
100% { left: -400%; }
}


#slider { overflow: hidden; }
#slider figure img { width: 20%; float: left; max-height: 550px; }
#slider figure { 
  position: relative;
  width: 500%;
  margin: 0;
  left: 0;
  text-align: left;
  font-size: 0;
  animation: 30s slidy infinite; 
}

</style>
</head>
<body>

 <!-- <base href="https://s3-us-west-2.amazonaws.com/s.cdpn.io/4273/"> -->
<div id="slider">
<figure>
<img src="img/background.jpg" alt>

<img src="img/background.jpg" alt>
<img src="img/photo-1457092716468-97352752b749.jpg" alt>
<img src="img/background.jpg" alt>
</figure>
</div>
</body>
